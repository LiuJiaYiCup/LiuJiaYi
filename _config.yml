# Site Settings
encoding: UTF-8
exclude:
  [
    '*.gem',
    '*.gemspec',
    'doc',
    'docs',
    'Gemfile',
    'Gemfile.lock',
    'node_modules',
    'Rakefile',
    'starter-kit',
    'yizeng.github.io',
    'vendor',
  ]
lang: en
permalink: /:year/:month/:day/:title/
theme: jekyll-theme-simple-texture

whitelist: [jekyll-feed, jekyll-redirect-from, jekyll-seo-tag, jekyll-sitemap]
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

markdown: kramdown
kramdown:
  auto_id_prefix: 'heading-'
  smart_quotes: ['apos', 'apos', 'quot', 'quot']
  toc_levels: 1..3

sass:
  style: compressed

